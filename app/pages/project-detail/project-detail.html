<ion-navbar *navbar>
  <ion-title>ProjectDetail</ion-title>
</ion-navbar>

<ion-content padding class="project-detail">



  {{project.name}}


  <ion-slides [options]="swiperOptions" class="swiper-container">
    <ion-slide *ngFor="#image of converto2a(project.image_list)">
      <img [src]="smallImg(image.file)" class="slide-image" />
    </ion-slide>

  </ion-slides>

  <ion-slides [options]="swiperOptions" class="swiper-container">
    <ion-slide *ngFor="#image of converto2a(project.layout_list)">
      <img [src]="smallImg(image.file)" class="slide-image" />
    </ion-slide>

  </ion-slides>


</ion-content>
