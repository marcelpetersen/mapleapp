<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Post Cat</ion-title>
</ion-navbar>
 
 
  
<ion-content padding class='post_page'>

      <div class="zcwz_label">
        <div class="zcwz_label_left">{{post?.title}}</div>
      </div>
      <div class="fyxqdown">
        <div class="fyxqdown_left">
          <div class="zcwz about_js" [innerHTML]="post?.content"></div>
        </div>
      </div>
  <div *ngIf="preButton">
    <button fab fab-bottom fab-left (click)="go2PrePost()">
      <ion-icon name="arrow-dropleft" is-active="false"></ion-icon>
    </button>
  </div>
  <div *ngIf="nextButton">  
     <button fab  fab-bottom fab-right (click)="go2NextPost()">
      <ion-icon name="arrow-dropright" is-active="false"></ion-icon>
    </button>
  </div>

 
</ion-content>
