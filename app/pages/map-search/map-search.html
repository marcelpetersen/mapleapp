<!--
  Generated template for the MapSearchPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-searchbar hideCancelButton [(ngModel)]="searchQuery" (input)="getItems($event)" placeholder="Input City or MLS#" ></ion-searchbar>

</ion-navbar>

<ion-content  class="map-search">

  <ion-item padding *ngFor="#item of items" (click)="itemTapped($event, item)">
    {{ item }}
  </ion-item>


<div id="map"></div>
 
  
  
  <button fab outline fab-bottom fab-left (click)="openModal({charNum: 0})" large>
    <ion-icon name="locate"></ion-icon>
  </button>
  <button fab outline secondary fab-top fab-center large>
    <ion-icon name="school" is-active="false"></ion-icon>
  </button>
  <button fab outline secondary fab-top fab-right large>
    <ion-icon name="mic" is-active="false"></ion-icon>
  </button>

 
  
</ion-content>
