<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>房源数据统计</ion-title>
</ion-navbar>

<ion-content class="stats">



  <ion-toolbar [attr.primary]="isAndroid ? '' : null">
    <ion-segment [(ngModel)]="section" [attr.light]="isAndroid ? '' : null">
      <ion-segment-button value="canada">
        全国统计
      </ion-segment-button>
      <ion-segment-button value="toronto">
        大多统计
      </ion-segment-button>

      <ion-segment-button value="house">
        房源统计
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
  <div class="spacer" style="width: 284.545px; height: 17.9886px;"></div>

  <div [ngSwitch]="section">
    <div *ngSwitchWhen="'toronto'">
      <ion-list>
        <ion-list-header text-center> 大多伦多地产历史统计</ion-list-header>
        <ion-item detail-push (click)="gtaStats('avgdom','平均售出日')">
          <ion-icon name="stats" item-left></ion-icon>
          平均售出日
        </ion-item>
        <a ion-item detail-push (click)="gtaStats('avgprice','平均房价')">
          <ion-icon name="stats" item-left></ion-icon>
          平均房价 </a>
        <a ion-item (click)="gtaStats('moi','存量月份')"> 存量月份  <ion-icon name="stats" item-left></ion-icon></a>
        <a ion-item (click)="gtaStats('avgsplp','成交价/挂盘价比')"> 成交价/挂盘价比 <ion-icon name="stats" item-left></ion-icon> </a>
        <a ion-item (click)="gtaStats('active','在售房源')"> 在售房源  <ion-icon name="stats" item-left></ion-icon></a>
        <a ion-item (click)="gtaStats('sales','月销售房源')"> 月销售房源 <ion-icon name="stats" item-left></ion-icon> </a>
        <a ion-item (click)="gtaStats('newlist','月新增房源')"> 月新增房源  <ion-icon name="stats" item-left></ion-icon></a>
        <a ion-item (click)="gtaStats('snlr','售出/新盘比')"> 售出/新盘比  <ion-icon name="stats" item-left></ion-icon></a>
      </ion-list>
   </div>

    <div *ngSwitchWhen="'house'">
      
      <h2 text-center> 今日房源实时统计 </h2> 
      <ion-label text-center> {{date2str()}}</ion-label>
      <ion-list>
        <ion-item detail-push (click)="houseStats('property_type','pie','平均售出日')">
        <ion-icon name="stats" item-left></ion-icon>
          房屋类型统计
      </ion-item>
      
    </ion-list>
    </div>

    <div *ngSwitchWhen="'canada'">

        <ion-list>
          <ion-list-header text-center> 大多伦多地产历史统计</ion-list-header>
          <ion-item detail-push (click)="gtaStats('avgdom','平均售出日')">
            <ion-icon name="stats" item-left></ion-icon>
            平均售出日
          </ion-item>
          <a ion-item detail-push (click)="gtaStats('avgprice','平均房价')">
            <ion-icon name="stats" item-left></ion-icon>
            平均房价 </a>
          <a ion-item (click)="gtaStats('moi','存量月份')"> 存量月份  <ion-icon name="stats" item-left></ion-icon></a>
          <a ion-item (click)="gtaStats('avgsplp','成交价/挂盘价比')"> 成交价/挂盘价比 <ion-icon name="stats" item-left></ion-icon> </a>
          <a ion-item (click)="gtaStats('active','在售房源')"> 在售房源  <ion-icon name="stats" item-left></ion-icon></a>
          <a ion-item (click)="gtaStats('sales','月销售房源')"> 月销售房源 <ion-icon name="stats" item-left></ion-icon> </a>
          <a ion-item (click)="gtaStats('newlist','月新增房源')"> 月新增房源  <ion-icon name="stats" item-left></ion-icon></a>
          <a ion-item (click)="gtaStats('snlr','售出/新盘比')"> 售出/新盘比  <ion-icon name="stats" item-left></ion-icon></a>
        </ion-list>
    </div>
  </div>
</ion-content>
